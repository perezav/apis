<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>FoodSearch</title>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                <strong>FoodSearch</strong>
            </a>
        </div>
    </nav>
</head>

<body>
    <div class="container mt-5">
        <img src="https://static.vecteezy.com/system/resources/previews/009/582/930/original/ramen-japan-food-illustration-png.png"
            class="rounded mx-auto d-block w-25 p-3">
        <h1>Search Food Recipes:</h1>
        <p>You have no idea what to cook? We can help you with that!</p>
        <form id="searchForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search recipes">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <div class="row" id="mealCards">
            <!-- tarjetas de comida que se generan -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="apis.js"></script>
</body>

</html>
